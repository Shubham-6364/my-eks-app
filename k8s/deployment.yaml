apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-eks-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-eks-app
  template:
    metadata:
      labels:
        app: my-eks-app
    spec:
      containers:
        - name: my-eks-app
          image: codersdiary/my-eks-app:latest  # will be updated by GitHub Actions
          ports:
            - containerPort: 3000
